<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Teachable Machine Image Model</title>

  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest/dist/tf.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@latest/dist/teachablemachine-image.min.js"></script>

  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #f9f9f9;
      padding: 20px;
    }

    h1 {
      color: #333;
    }

    #webcam-container {
      margin: 20px auto;
      width: 220px;
      height: 220px;
      border: 2px solid #555;
      border-radius: 10px;
      background: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    #label-container {
      margin-top: 15px;
    }

    #label-container div {
      margin: 5px;
      font-size: 18px;
      color: #222;
    }

    button {
      background-color: #007bff;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 16px;
    }

    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <h1>Teachable Machine Image Model</h1>
  <h3>Class 1 is drowning class 2 is safe</h3>
  <button type="button" onclick="init()">Start</button>
  <div id="webcam-container"></div>
  <div id="label-container"></div>

  <script type="text/javascript">
    const URL = "./my_model/";
    let model, webcam, labelContainer, maxPredictions;

    // --- ADDED ---
    let alarmSound;
    let isAlarmPlaying = false;
    // --- END ADDED ---

    async function init() {
      const modelURL = URL + "model.json";
      const metadataURL = URL + "metadata.json";

      model = await tmImage.load(modelURL, metadataURL);
      maxPredictions = model.getTotalClasses();

      const flip = true;
      webcam = new tmImage.Webcam(200, 200, flip);
      await webcam.setup();
      await webcam.play();
      window.requestAnimationFrame(loop);

      document.getElementById("webcam-container").appendChild(webcam.canvas);
      labelContainer = document.getElementById("label-container");
      for (let i = 0; i < maxPredictions; i++) {
        labelContainer.appendChild(document.createElement("div"));
      }

      // --- ADDED ---
      // !! IMPORTANT: Replace 'alarm.mp3' with the path to your sound file !!
      alarmSound = new Audio('alarm.wav');
      alarmSound.loop = true; // Make the alarm sound loop
      // --- END ADDED ---
    }

    async function loop() {
      webcam.update();
      await predict();
      window.requestAnimationFrame(loop);
    }

    // --- MODIFIED FUNCTION ---
    async function predict() {
      const prediction = await model.predict(webcam.canvas);
      let drowningProbability = 0;

      for (let i = 0; i < maxPredictions; i++) {
        const classPrediction =
          prediction[i].className + ": " +
          (prediction[i].probability * 100).toFixed(2) + "%";
        labelContainer.childNodes[i].innerHTML = classPrediction;

        // Store the probability for the "drowning" class
        if (prediction[i].className === "drowning") {
          drowningProbability = prediction[i].probability;
        }
      }

      // Check the condition and play/pause the sound
      if (drowningProbability > 0.7) {
        if (!isAlarmPlaying) {
          alarmSound.play();
          isAlarmPlaying = true;
        }
      } else {
        if (isAlarmPlaying) {
          alarmSound.pause();
          alarmSound.currentTime = 0; // Rewind sound to the start
          isAlarmPlaying = false;
        }
      }
    }
    // --- END MODIFIED FUNCTION ---
  </script>
</body>
</html>
